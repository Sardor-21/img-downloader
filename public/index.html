<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body class="font-body">
    <!-- Content Wrapper -->
    <div
      class="
        grid grid-cols-1
        divide-green-400
        lg:grid-cols-4
        md:grid-cols-3
        sm:grid-cols-2
        p-12
      "
      id="content-card"
    ></div>
    <div
      class="
        fixed
        top-0
        left-0
        bottom-0
        right-0
        bg-gray-800
        w-full
        h-full
        hidden
      "
      id="modal"
    >
      <div
        class="
          modal-content
          flex
          justify-center
          items-center
          relative
          w-full
          h-full
        "
      >
        <div
          class="
            absolute
            closeIcon
            cursor-pointer
            top-5
            right-5
            w-16
            h-16
            border
            text-white
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            className="h-10 w-10"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="{2}"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
        <div
          class="
            w-10
            h-10
            cursor-pointer
            leftIcon
            select-none
            -translate-y-1/2
            absolute
            top-1/2
            left-5
            text-white
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            className="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="{2}"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
        </div>
        <div
          class="
            w-10
            h-10
            cursor-pointer
            select-none
            rightIcon
            -translate-y-1/2
            absolute
            top-1/2
            right-5
            text-white
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            className="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="{2}"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="../src/data/index.js"></script>
  </body>
</html>
